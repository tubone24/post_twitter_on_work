name: Build Nim

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: tubone24/setup-nim-action@v1.0.1
      - name: Install Dependencies
        run: nimble install -d --accept
      - name: Build
        run: nimble build -d:release
      - name: release version
        id: release_version
        run: |
          echo ::set-output name=version::$(date "+%Y%m%d_%H%M%S")
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ steps.release_version.outputs.version }}
          release_name: Release ${{ steps.release_version.outputs.version }}
          body: |
            Release with GitHub Actions: ${{ steps.release_version.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/post_twitter_on_work
          asset_name: post_twitter_on_work_ubuntu_latest
          asset_content_type: application/octet-stream
